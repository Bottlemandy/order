<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>春捲小霸王點餐頁 made by Mandy</title>
<style>
body{
  font-family:"Noto Sans TC",sans-serif;
  background:#fff8f3;
  padding:20px;
  color:#333;
}
.container{
  max-width:750px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
}
h1{color:#ff7b30;text-align:center;margin-bottom:16px;}
label{display:block;margin-bottom:6px;}
input[type=text]{padding:8px;border-radius:8px;border:1px solid #ccc;width:100%;margin-bottom:10px;}
.btn{
  background:#ff7b30;color:white;padding:10px 16px;border:none;
  border-radius:8px;cursor:pointer;width:100%;font-weight:600;
}
.btn:hover{background:#ff9147;}
.order-wall{
  margin-top:24px;
  background:#fff7ee;
  border-radius:12px;
  padding:12px;
}
.order-card{
  background:#fff;
  border-radius:10px;
  border:1px solid #ffe1c6;
  padding:10px 14px;
  margin-bottom:10px;
}
.order-card h3{
  margin:0 0 6px 0;
  color:#ff7b30;
}
.order-card p{
  margin:4px 0;
  font-size:14px;
}
</style>
</head>
<body>
<div class="container">
  <h1>春捲小霸王點餐頁 made by Mandy</h1>
  <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSdzC23UxsTaj6Aw4JPvF4vEC4OBNoL-xxscENrWNcL5xgebJw/formResponse" method="POST" target="hidden_iframe">    
    <label>你的名字：</label>
    <input type="text" id="userName" name="entry.2028456225" placeholder="請輸入姓名">

    <label>選主菜：</label>
    <select id="mainDish" name="entry.1063987881">
      <option value="燒肉 $75" data-price="75">燒肉 $75</option>
      <option value="雞肉 $75" data-price="75">雞肉 $75</option>
      <option value="香腸 $70" data-price="70">香腸 $70</option>
      <option value="培根 $70" data-price="70">培根 $70</option>
      <option value="牛蒡 $70" data-price="70">牛蒡 $70</option>
      <option value="蔬果 $70" data-price="70">蔬果 $70</option>
    </select>

    <label>選口味：</label>
    <select id="flavor" name="entry.1584438213">
      <option value="原味">原味</option>
      <option value="黑胡椒">黑胡椒</option>
      <option value="甜辣">甜辣</option>
      <option value="芥末">芥末</option>
      <option value="辣味">辣味</option>
    </select>

    <label>選配料（可多選，有勾選的就會加，沒有勾選的就不會出現在春捲裡^^）：</label>
    <div id="toppings">
      <label><input type="checkbox" name="entry.792038876" value="紅蘿蔔">紅蘿蔔</label>
      <label><input type="checkbox" name="entry.792038876" value="豆薯">豆薯</label>
      <label><input type="checkbox" name="entry.792038876" value="煎蛋">煎蛋</label>
      <label><input type="checkbox" name="entry.792038876" value="豆干">豆干</label>
      <label><input type="checkbox" name="entry.792038876" value="蛋酥">蛋酥</label>
      <label><input type="checkbox" name="entry.792038876" value="肉鬆海苔">肉鬆海苔</label>
      <label><input type="checkbox" name="entry.792038876" value="高麗菜">高麗菜</label>
      <label><input type="checkbox" name="entry.792038876" value="特製糖粉">特製糖粉</label>
    </div>

    <label>加料：</label>
    <label><input type="checkbox" name="entry.2100294357" value="加主菜 +10" data-extra="10">加主菜 +10</label>
    <label><input type="checkbox" name="entry.2100294357" value="起士 +10" data-extra="10">起士 +10</label>
    <label><input type="checkbox" name="entry.2100294357" value="蛋 +10" data-extra="10">蛋 +10</label>
    <label><input type="checkbox" name="entry.2100294357" value="豆干 +5" data-extra="5">豆干 +5</label>
    <label><input type="checkbox" name="entry.2100294357"value="菜 +5" data-extra="5">菜 +5</label>

    <button class="btn" id="submitBtn" type="button">送出訂單</button>
  </form>
  <div class="order-wall" id="orderWall">
    <h2 style="color:#ff7b30;text-align:center;">目前訂單牆</h2>
    <div id="orderList"></div>
  </div>
</div>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
        onload="if(submitted) {alert('訂單已成功送出！'); submitted = false;}"></iframe>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxq6Zid6Balj_m35eFN8decnDNd5OHyAMjArjxdcXsdYwf-NRSnaS9wLOn1FqFrtVtSwA/exec";

document.getElementById("submitBtn").addEventListener("click", async () => {
  const name = document.getElementById("userName").value.trim();
  const main = document.getElementById("mainDish").value;
  const basePrice = Number(document.getElementById("mainDish").selectedOptions[0].dataset.price);
  const flavor = document.getElementById("flavor").value;
  const toppings = Array.from(document.querySelectorAll('#toppings input:checked')).map(c=>c.value);
  const extras = Array.from(document.querySelectorAll('input[data-extra]:checked')).map(c=>c.value);
  const extraPrice = extras.reduce((sum, c)=> sum + Number(document.querySelector(`input[value='${c}']`).dataset.extra||0), 0);
  const total = basePrice + extraPrice;

  if(!name){
    alert("請輸入名字！");
    return;
  }

  const payload = {
    name,
    mainDish: main,
    flavor,
    toppings: toppings.join(","),
    extras: extras.join(","),
    total
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { "Content-Type": "application/json" }
    });
    const result = await res.json();
    alert("✅ 訂單已送出！");

    // 新增至本地畫面
    const wall = document.getElementById("orderList");
    const card = document.createElement("div");
    card.className = "order-card";
    card.innerHTML = `
      <h3>${name}</h3>
      <p><strong>主菜：</strong>${main}</p>
      <p><strong>口味：</strong>${flavor}</p>
      <p><strong>配料：</strong>${toppings.length ? toppings.join('、') : '無'}</p>
      <p><strong>加料：</strong>${extras.length ? extras.join('、') : '無'}</p>
      <p><strong>總價：</strong>NT$ ${total}</p>`;
    wall.appendChild(card);

  } catch (err) {
    alert("❌ 傳送失敗，請稍後再試。");
    console.error(err);
  }
});
</script>
</body>
</html>
