<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>春捲小霸王點餐頁 made by Mandy</title>
<style>
body{
  font-family:"Noto Sans TC",sans-serif;
  background:#fff8f3;
  padding:20px;
  color:#333;
}
.container{
  max-width:750px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
}
h1{color:#ff7b30;text-align:center;margin-bottom:16px;}
label{display:block;margin-bottom:6px;}
input[type=text]{padding:8px;border-radius:8px;border:1px solid #ccc;width:100%;margin-bottom:10px;}
.btn{
  background:#ff7b30;color:white;padding:10px 16px;border:none;
  border-radius:8px;cursor:pointer;width:100%;font-weight:600;
}
.btn:hover{background:#ff9147;}
.order-wall{
  margin-top:24px;
  background:#fff7ee;
  border-radius:12px;
  padding:12px;
}
.order-card{
  background:#fff;
  border-radius:10px;
  border:1px solid #ffe1c6;
  padding:10px 14px;
  margin-bottom:10px;
}
.order-card h3{
  margin:0 0 6px 0;
  color:#ff7b30;
}
.order-card p{
  margin:4px 0;
  font-size:14px;
}
</style>
</head>
<body>
<div class="container">
  <h1>春捲小霸王點餐頁 made by Mandy</h1>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSdzC23UxsTaj6Aw4JPvF4vEC4OBNoL-xxscENrWNcL5xgebJw/formResponse" method="POST" target="hidden_iframe">    
    <label>你的名字：</label>
    <input type="text" id="userName" name="entry.2028456225" placeholder="請輸入姓名">

    <label>選主菜：</label>
    <select id="mainDish" name="entry.1063987881_sentinel">
      <option value="燒肉 $75" data-price="75">燒肉 $75</option>
      <option value="雞肉 $75" data-price="75">雞肉 $75</option>
      <option value="香腸 $70" data-price="70">香腸 $70</option>
      <option value="培根 $70" data-price="70">培根 $70</option>
      <option value="牛蒡 $70" data-price="70">牛蒡 $70</option>
      <option value="蔬果 $70" data-price="70">蔬果 $70</option>
    </select>

    <label>選口味：</label>
    <select id="flavor" name="entry.1584438213_sentinel">
      <option value="原味">原味</option>
      <option value="黑胡椒">黑胡椒</option>
      <option value="甜辣">甜辣</option>
      <option value="芥末">芥末</option>
      <option value="辣味">辣味</option>
    </select>

    <label>選配料（可多選，有勾選的就會加，沒有勾選的就不會出現在春捲裡^^）：</label>
    <div id="toppings">
      <label><input type="checkbox" name="entry.1774261695_sentinel" value="紅蘿蔔">紅蘿蔔</label>
      <label><input type="checkbox" name="entry.1774261695" value="豆薯">豆薯</label>
      <label><input type="checkbox" name="entry.1774261695" value="煎蛋">煎蛋</label>
      <label><input type="checkbox" name="entry.1774261695" value="豆干">豆干</label>
      <label><input type="checkbox" name="entry.1774261695" value="蛋酥">蛋酥</label>
      <label><input type="checkbox" name="entry.1774261695" value="肉鬆海苔">肉鬆海苔</label>
      <label><input type="checkbox" name="entry.1774261695" value="高麗菜">高麗菜</label>
      <label><input type="checkbox" name="entry.1774261695" value="特製糖粉">特製糖粉</label>
    </div>

    <label>加料：</label>
    <label><input type="checkbox" name="entry.2100294357_sentinel" value="加主菜 +10" data-extra="10">加主菜 +10</label>
    <label><input type="checkbox" name="entry.2100294357" value="起士 +10" data-extra="10">起士 +10</label>
    <label><input type="checkbox" name="entry.2100294357" value="蛋 +10" data-extra="10">蛋 +10</label>
    <label><input type="checkbox" name="entry.2100294357" value="豆干 +5" data-extra="5">豆干 +5</label>
    <label><input type="checkbox" name="entry.2100294357"value="菜 +5" data-extra="5">菜 +5</label>

    <button class="btn" id="submitBtn" type="button">送出訂單</button>
  </form>
  <div class="order-wall" id="orderWall">
    <h2 style="color:#ff7b30;text-align:center;">目前訂單牆</h2>
    <div id="orderList"></div>
  </div>
</div>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
        onload="if(submitted) {alert('訂單已成功送出！'); submitted = false;}"></iframe>
<script>
// 1. 全域變數宣告
let submitted = false; 

// 🚨 請確認這個連結是您最新發布的 CSV 連結
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNhw1-j1jt0iMwuSDQq5JGARhl62lvNYGv2SksZU1nsJt56lhblp0in6S4kFmuPNvODcYZoU0MGwa6/pub?gid=1001423840&single=true&output=csv"; 

const btn = document.getElementById('submitBtn');
const wall = document.getElementById('orderList');

function getCheckedValues(selector){
  return Array.from(document.querySelectorAll(selector+":checked")).map(i=>i.value);
}

function getExtraPrice(){
  return Array.from(document.querySelectorAll('input[type=checkbox][data-extra]:checked'))
    .reduce((sum, c)=>sum+Number(c.dataset.extra||0),0);
}

// ----------------------------------------------------
// 核心讀取函式：強制載入最新訂單
// ----------------------------------------------------
async function loadPreviousOrders() {
    try {
        // 🚨 關鍵修正：加入隨機時間戳參數，強迫 Google 伺服器和瀏覽器不使用快取
        const cacheBuster = `&v=${new Date().getTime()}`;
        const urlWithCacheBuster = CSV_URL + cacheBuster;
        
        const response = await fetch(urlWithCacheBuster);
        const text = await response.text();
        
        // 載入前清空現有訂單牆
        wall.innerHTML = ''; 

        // 將 CSV 數據分割成行，並移除標題行
        const rows = text.trim().split('\n').slice(1); 
        
        rows.forEach(row => {
            // 處理 CSV 的逗號分隔，同時處理逗號在引號內的狀況 (確保讀取正確)
            const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, ''));
            
            if (!values || values.length < 6) return; 
            
            const name = values[1] || '無名氏';
            const mainName = values[2] || '未選主菜';
            const flavor = values[3] || '無口味';
            // 配料和加料可能是多選，用逗號分隔
            const toppings = values[4] ? values[4].split(',').join('、') : '無';
            const extras = values[5] ? values[5].split(',').join('、') : '無';

            const card = document.createElement('div');
            card.className = 'order-card';
            card.innerHTML = `
                <h3>${name} (${values[0].substring(5, 16)})</h3>
                <p><strong>主菜：</strong>${mainName}</p>
                <p><strong>口味：：</strong>${flavor}</p>
                <p><strong>配料：：</strong>${toppings}</p>
                <p><strong>加料：：</strong>${extras}</p>
                <p><strong>總價：</strong>(需手動計算)</p>
            `;
            wall.appendChild(card);
        });

    } catch (error) {
        console.error('載入訂單失敗:', error);
        wall.innerHTML = '<p style="color:red; text-align:center;">無法載入歷史訂單，請檢查 Google 試算表發布連結是否正確。</p>';
    }
}

// ----------------------------------------------------
// 頁面載入時，執行載入歷史訂單
// ----------------------------------------------------
window.onload = loadPreviousOrders;


// ----------------------------------------------------
// 點擊送出訂單
// ----------------------------------------------------
btn.onclick = ()=>{
  const name = document.getElementById('userName').value.trim();
  if(!name){ alert('請輸入名字'); return; }
  const main = document.getElementById('mainDish');
  const mainName = main.value;
  const basePrice = Number(main.selectedOptions[0].dataset.price);
  const flavor = document.getElementById('flavor').value;
  const toppings = getCheckedValues('#toppings input');
  const extras = getCheckedValues('input[type=checkbox][data-extra]');
  const extraPrice = getExtraPrice();
  const total = basePrice + extraPrice;

  // 1. 本地顯示新訂單
  const card = document.createElement('div');
  card.className = 'order-card';
  card.innerHTML = `
    <h3>${name}</h3>
    <p><strong>主菜：</strong>${mainName}</p>
    <p><strong>口味：</strong>${flavor}</p>
    <p><strong>配料：</strong>${toppings.length?toppings.join('、'):'無'}</p>
    <p><strong>加料：</strong>${extras.length?extras.join('、'):'無'}</p>
    <p><strong>總價：</strong>NT$ ${total}</p>
  `;
  wall.appendChild(card);
  
  // 2. 提交訂單，同時處理多重提交和手機時序問題
  submitted = true; 
  setTimeout(function() {
    document.querySelector('form').submit();
  }, 1); 
};
</script>
</body>
</html>
